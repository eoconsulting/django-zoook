{% extends "layout.html" %}
{% load i18n %}

{% block head %}<script type="text/javascript" src="{{ STATIC_URL }}js/ckeditor/ckeditor.js"></script> 
<script type="text/javascript" src="{{ STATIC_URL }}js/ckeditor.js"></script>{% endblock %}

{% block content %}
    <form action="{{ url_form }}" method="post" id="form-app-user">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Submit" />
    </form>
    
<script type="text/javascript">
    var CKeditor = new CKEDITOR.replace('id_description_en', { 
        customConfig : '', 
        language : 'en',
        toolbar :
        [
            ['Source','-','Undo','Redo'],
            ['Find','Replace','-','SelectAll','RemoveFormat'],
            ['Link', 'Unlink', 'Image'],
            ['Bold', 'Italic','Underline'],
            ['NumberedList','BulletedList','-','Blockquote'],
            ['TextColor', '-', 'SpecialChar', '-', 'Maximize']
        ],
        filebrowserBrowseUrl: '{{ STATIC_URL }}js/filemanager/index.html',
        filebrowserImageBrowseUrl : '{{ STATIC_URL }}js/filemanager/index.html?type=Images',
    });
    var CKeditor = new CKEDITOR.replace('id_description_es', { 
        customConfig : '', 
        language : 'es', 
        toolbar :
        [
            ['Source','-','Undo','Redo'],
            ['Find','Replace','-','SelectAll','RemoveFormat'],
            ['Link', 'Unlink', 'Image'],
            ['Bold', 'Italic','Underline'],
            ['NumberedList','BulletedList','-','Blockquote'],
            ['TextColor', '-', 'SpecialChar', '-', 'Maximize']
        ],
        filebrowserBrowseUrl: '{{ STATIC_URL }}js/filemanager/index.html',
        filebrowserImageBrowseUrl : '{{ STATIC_URL }}js/filemanager/index.html?type=Images',

    });
    var CKeditor = new CKEDITOR.replace('id_description_ca', { 
        customConfig : '', 
        language : 'ca', 
        toolbar :
        [
            ['Source','-','Undo','Redo'],
            ['Find','Replace','-','SelectAll','RemoveFormat'],
            ['Link', 'Unlink', 'Image'],
            ['Bold', 'Italic','Underline'],
            ['NumberedList','BulletedList','-','Blockquote'],
            ['TextColor', '-', 'SpecialChar', '-', 'Maximize']
        ],
        filebrowserBrowseUrl: '{{ STATIC_URL }}js/filemanager/index.html',
        filebrowserImageBrowseUrl : '{{ STATIC_URL }}js/filemanager/index.html?type=Images',

    });

    CKeditor.BasePath = "{{ STATIC_URL }}js/ckeditor/";
</script>
{% endblock %}
