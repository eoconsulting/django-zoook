<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es-es" lang="es-es" dir="ltr" >
{% load i18n %}{% get_current_language as LANGUAGE_CODE %}{% get_available_languages as LANGUAGES %}
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="{{ metakeywords }}" />
    <meta name="description" content="{{ metadescription }}" />
    <meta name="generator" content="Django Python Framework" />
    <title>{{ title }}</title>

    <link href="{{ MEDIA_URL }}images/favicon.ico" rel="shortcut icon" type="image/x-icon" />

    <link href="{{ MEDIA_URL }}css/style.css" rel="stylesheet" type="text/css" media="screen">
    <!--[if IE]>
	    <link href="./static/css/style_ie.css" rel="stylesheet" type="text/css" media="screen">
    <![endif]-->
    <link href="{{ MEDIA_URL }}css/print.css" rel="stylesheet" type="text/css" media="print">

    <script src="{{ MEDIA_URL }}js/jquery.js" type="text/javascript"></script>
    <script src="{{ MEDIA_URL }}js/jquery.ui.core.js" type="text/javascript"></script>
    <script src="{{ MEDIA_URL }}js/jquery.ui.widget.js" type="text/javascript"></script>
    <script src="{{ MEDIA_URL }}js/jquery.ui.tabs.js" type="text/javascript"></script>

    {% block head %}{% endblock %}
</head>
<body>

<div id="page-wrap">
    {% block content %}{% endblock %}
</div>

</body>
</html>
