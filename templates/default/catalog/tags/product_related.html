{% load i18n %}{% get_current_language as LANGUAGE_CODE %}{% load thumbnail %}
<ul>{% for value in values %}
<li><a href="/{{ LANGUAGE_CODE }}/product/{{value.product.slug}}">{{value.product.name}}</a></li>
{% endfor %}</ul>
{% if values|length == 0 %}<p>{% trans "There aren't related products"%}</p>{% endif %}
